        //---- EXERCICI 5 ----//
        function exercici5() {
            let nota_examen = parseFloat(prompt("Introdueix la nota del examen"));

            let mensajeSuspenso = "Ohh! Has suspés l'eexamen amb un ";

        //---- EXERCICI 8 ----//
        
        function exercici8calculadora() {
            let operador, valor1, valor2;
            operador = document.getElementById("operador").value;
            valor1 = parseInt(document.getElementById("valor1").value);
            valor2 = parseInt(document.getElementById("valor2").value);
            switch (operador) {
                case "sumar":
                    resultat = valor1 + valor2;
                    break;
                case "restar":
                    resultat = valor1 - valor2;
                    break;
                case "multiplicar":
                    resultat = valor1 * valor2;
                    break;
                case "dividir":
                    resultat = valor1 / valor2;
                    break;
            }
            console.log(resultat);
            document.getElementById("enunciat").style.display = "inline-block";
            document.getElementById("resultat").innerHTML = resultat;
        }
